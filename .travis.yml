language: go
env:
  global:
  - secure: 
before_install:
  - go get -u github.com/containous/go-bindata/...
go:
  - master

before_deploy:
  - go generate 
  - GOOS=darwin GOARCH=amd64 go build -o bin/dd2tf-darwin-amd64
  - GOOS=linux GOARCH=amd64 go build -o bin/dd2tf-linux-amd64

deploy:
  provider: releases
  api_key:
    secure: 
  file: 
    - bin/dd2tf-darwin-amd64
    - bin/dd2tf-linux-amd64
  on:
    repo: amnk/dd2tf
    tags: true
    branch: master
    go: master
  skip-cleanup: true

notifications:
  email: false
